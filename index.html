<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>

  </head>

  <body>
    <div class="wrapper">
      <div class="result">
        <h3> Your Result </h3>
        <div class="circle">
          <h1> 76 </h1>
          <span> of 100 </span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <!-- === -->
      <div class="summary">
        <h3>Summary</h3>
        <div class="container">
          <div class="result-box">
            <div class="box">
              <img src="images/icon-reaction.svg" alt="" srcset="">
              <h4 style="--color:hsl(0, 100%, 67%);">Reaction</h4>
            </div>
            <div class="res">
              <span>80 </span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="result-box">
            <div class="box">
              <img src="images/icon-memory.svg" alt="" srcset="">
              <h4 style="--color:hsl(39, 100%, 56%);">Memory</h4>
            </div>
            <div class="res">
              <span>92 </span><span>/ 100</span>
            </div>
          </div>
          <div class="result-box">
            <div class="box">
              <img src="images/icon-verbal.svg" alt="" srcset="">
              <h4 style="--color:hsl(166, 100%, 37%);">Verbal</h4>
            </div>
            <div class="res">
              <span>61 </span><span>/ 100</span>
            </div>
          </div>
          <div class="result-box">
            <div class="box">
              <img src="images/icon-visual.svg" alt="" srcset="">
              <h4 style="--color:hsl(234, 85%, 45%);">Visual</h4>
            </div>
            <div class="res">
              <span>72 </span><span>/ 100</span>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>


  </body>

</html>
